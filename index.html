<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Aleo:400,700,700i" rel="stylesheet">

  <div class="container">
    <div class="row">
      <div id="playGame">
        <div class="col-md-6" id="leftSide">
          <div id="playerOne">PLAYER 1</div>
          <div id="totalPoints" id="rSidePoints">0</div>
          <div id="btnScore-1" id="score-1" id="rSide">0</div>

        </div>

          <div id="btnScore-2" id="score-2" id="lSide">0</div>
          <div><button class="btn btn-primary" id="btnRoll">ROLL DICE</button></div>
          <div><button onclick="holdDice()" class="btn btn-primary" id="btnHold2">HOLD</button></div>
        </div>

        <div class="mid" id="mid">
          <div><button class="btn btn-primary top-btn" id="btnRules"><a href="rules.html">RULES</a></button></div>

          <div><button class="btn btn-primary" id="btnNew"><a href="index.html">NEW GAME</a></button></div>

        </div>
